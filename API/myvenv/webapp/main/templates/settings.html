<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        .menu {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 70px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background: #9494FF;
            border-radius: 5px; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
}       .menu a {
        padding: 30px 8px 30px 16px;
        text-decoration: none;
        display: block;
}
        
        
            
   
        </style> 
    </head>
    <body bgcolor="#F3F3FA">
        
        <div class="menu">
            {% load static %}
            <a href="http://127.0.0.1:8000"><img src="{% static 'webapp/images/home_off.png' %}" width="32" height="32"></a>
            <a href="/statistic"><img src="{% static 'webapp/images/stats_off.png' %}" width="32" height="32"></a>
            <a href="/report"><img src="{% static 'webapp/images/document_off.png' %}" width="32" height="32"></a>
            <a href="/settings"><img src="{% static 'webapp/images/settings_on.png' %}" width="32" height="32"></a>
        </div>



    </body>  
</html>
